<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Tic Tac Toe</title>
    <link rel="stylesheet" href="css/generalstyle.css">
    <link rel="stylesheet" href="css/gamelogic.css">
  </head>
  <body>

      <input type="radio" name="upper-left-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="upper-left-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="upper-middle-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="upper-middle-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="upper-right-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="upper-right-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="middle-left-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="middle-left-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="middle-middle-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="middle-middle-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="middle-right-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="middle-right-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="lower-left-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="lower-left-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="lower-middle-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="lower-middle-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="lower-right-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="lower-right-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
  </body>
</html>
