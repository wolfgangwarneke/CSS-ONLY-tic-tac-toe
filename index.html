<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Tic Tac Toe</title>
    <link rel="stylesheet" href="css/generalstyle.css">
    <link rel="stylesheet" href="css/gamelogic.css">
  </head>
  <body>

      <input type="radio" name="upper-left-box-selection" id="UL-X" value="yesX">
      <label for="UL-X">X</label>
      <input type="radio" name="upper-left-box-selection" id="UL-O" value="yesO">
      <label for="UL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="upper-middle-box-selection" id="UM-X" value="yesX">
      <label for="UM-X">X</label>
      <input type="radio" name="upper-middle-box-selection" id="UM-O" value="yesO">
      <label for="UM-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="upper-right-box-selection" id="UR-X" value="yesX">
      <label for="UR-X">X</label>
      <input type="radio" name="upper-right-box-selection" id="UR-O" value="yesO">
      <label for="UR-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="middle-left-box-selection" id="ML-X" value="yesX">
      <label for="ML-X">X</label>
      <input type="radio" name="middle-left-box-selection" id="ML-O" value="yesO">
      <label for="ML-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="middle-middle-box-selection" id="MM-X" value="yesX">
      <label for="MM-X">X</label>
      <input type="radio" name="middle-middle-box-selection" id="MM-O" value="yesO">
      <label for="MM-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="middle-right-box-selection" id="MR-X" value="yesX">
      <label for="MR-X">X</label>
      <input type="radio" name="middle-right-box-selection" id="MR-O" value="yesO">
      <label for="MR-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="lower-left-box-selection" id="LL-X" value="yesX">
      <label for="LL-X">X</label>
      <input type="radio" name="lower-left-box-selection" id="LL-O" value="yesO">
      <label for="LL-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="lower-middle-box-selection" id="LM-X" value="yesX">
      <label for="LM-X">X</label>
      <input type="radio" name="lower-middle-box-selection" id="LM-O" value="yesO">
      <label for="LM-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>


      <input type="radio" name="lower-right-box-selection" id="LR-X" value="yesX">
      <label for="LR-X">X</label>
      <input type="radio" name="lower-right-box-selection" id="LR-O" value="yesO">
      <label for="LR-O">O</label>
      <div class="selection-result">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>

      <div class="winnersbox"></div>
  </body>
</html>
