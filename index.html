<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Tic Tac Toe</title>
    <link rel="stylesheet" href="css/generalstyle.css">
    <link rel="stylesheet" href="css/gamelogic.css">
  </head>
  <body>
    <div class="gamebox">
      <input type="checkbox" id="upper-left-checkbox"><label for="upper-left-checkbox">Check</label>
    </div>
    <div class="gamebox">
      <input type="checkbox" id="upper-middle-checkbox"><label for="upper-middle-checkbox">Check</label>
    </div>
    <div class="gamebox">
      <input type="checkbox" id="upper-right-checkbox"><label for="upper-right-checkbox">Check</label>
    </div>
    <div class="gamebox">
      <input type="checkbox" id="middle-left-checkbox"><label for="middle-left-checkbox">Check</label>
    </div>
    <div class="gamebox">
      <input type="checkbox" id="middle-middle-checkbox"><label for="middle-middle-checkbox">Check</label>
    </div>
    <div class="gamebox">
      <input type="checkbox" id="middle-right-checkbox"><label for="middle-right-checkbox">Check</label>
    </div>
    <div class="gamebox">
      <input type="checkbox" id="lower-left-checkbox"><label for="lower-left-checkbox">Check</label>
    </div>
    <div class="gamebox">
      <input type="checkbox" id="lower-middle-checkbox"><label for="lower-middle-checkbox">Check</label>
    </div>
    <div class="gamebox">
      <input type="checkbox" id="lower-right-checkbox"><label for="lower-right-checkbox">Check</label>
    </div>
  </body>
</html>
